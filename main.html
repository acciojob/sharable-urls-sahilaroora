<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Query String Generator</title>
</head>
<body>

  <form id="urlForm">
    <label>
      Name:
      <input type="text" id="name" name="name" />
    </label>
    <br /><br />
    <label>
      Year:
      <input type="number" id="year" name="year" />
    </label>
    <br /><br />
    <button type="submit" id="button">Submit</button>
  </form>


  <script>
    const form = document.getElementById('urlForm');
    const urlDisplay = document.getElementById('url');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form from submitting/reloading page

      const name = document.getElementById('name').value.trim();
      const year = document.getElementById('year').value.trim();

      const baseUrl = 'https://localhost:8080/';

      // Build query params only if value exists
      const params = new URLSearchParams();

      if (name) {
        params.append('name', name);
      }

      if (year) {
        params.append('year', year);
      }

      // Update h3 text
      if ([...params].length > 0) {
        urlDisplay.textContent = baseUrl + '?' + params.toString();
      } else {
        urlDisplay.textContent = baseUrl;
      }
    });
  </script>

</body>
</html>
